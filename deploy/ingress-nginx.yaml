  apiVersion: networking.k8s.io/v1
  kind: Ingress
  metadata:
    name: example
    namespace: default
  spec:
    ingressClassName: nginx
    rules:
      - host: myapp.local
        http:
          paths:
            - pathType: Prefix
              backend:
                service:
                  name: myapp-service
                  port:
                    number: 8000
              path: /
    # This section is only required if TLS is to be enabled for the Ingress
    tls:
      - hosts:
        - myapp.local
        secretName: tls
---
  apiVersion: v1
  kind: Secret
  metadata:
    name: tls
    namespace: default
  data:
    tls.crt: 
    tls.key: 
  type: kubernetes.io/tls